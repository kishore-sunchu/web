<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>KiranaWala | Sing_In</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- icon -->
    <link rel="shortcut icon" href="/IMAGES/HOME_IMG/ICON.png" type="image/x-icon">

    <!-- main css -->
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <header class="header">
        <div class="leftHeader">
            <h1>
                KiranaWala
            </h1>
            <img src="/IMAGES/HOME_IMG/LOGO.png" alt="icon">
        </div>
        <div class="rightHeader"></div>
    </header>
    <nav class="navbarr">
        <li><a href="/HOME/index.html">home</a></li>
        <li><a href="/PRODUCT/product.html">product</a></li>
        <li><a id="active" href="#">Sign Up</a></li>
    </nav>
    <main>
        <div class="LeftMain">
            <img src="/IMAGES/SING_IN-IMAG/DESK.png" alt="">
        </div>
        <div class="RightMain">
            <form>
                <h1>Sign Up!</h1>
                <input type="text" placeholder="UserName" id="username">
                <input type="email" placeholder="Email Address" id="email">
                <input type="text" placeholder="Phone No." id="number">
                <input type="password" placeholder="Password" id="pswd">
                <div class="btns">
                    <button id="sbmt" onclick="return validate()">Sign Up</button>
                    <button type="reset" id="reset">Reset</button>
                </div>
                <label for="">Already Have An Account? <a href="sign_in.html">Sign In</a></label>
            </form>
        </div>
    </main>
    <script src="/JS/script.js"></script>
</body>

</html>
